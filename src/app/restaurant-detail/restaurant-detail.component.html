

      <!-- INÍCIO DO CONTEÚDO -->
      <section class="content-header">
          <h1>
  
          </h1>
        </section>
  
  
        <section class="content">
  
          <div class="row">
              <div class="col-xs-12">
                <div class="box box-solid">
                  <div class="box-header with-border">
                    <i class="fa fa-home"></i>
  
                    <h3 class="box-title">{{restaurant?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i> {{restaurant?.rating}} </span>
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body">
                    <div class="col-sm-3 col-xs-12" *ngIf="restaurant"> <!-- renderiza a div somente se o restaurant existir -->
                      <img class="box-img-detail" [src]="restaurant?.imagePath"/>
                    </div>
  
                    <dl class="col-sm-9 col-xs-12">
                      <dt>Categoria</dt>
                      <dd>{{restaurant?.category}}</dd>
                      <dt>Quem somos</dt>
                      <dd>{{restaurant?.about}} 
                        
                     <!--   &amp; Brakery tem 40 anos de mercado. Fazemos os melhores doces e pães. Compre e confira.</dd>
                     --> 
                      <dt>Horários</dt>
                      <dd>{{restaurant?.hours }}</dd>
                    </dl>
                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer detail-footer">
                      <a class="pull-left" routerLinkActive="detail-active" [routerLink]="['menu']">
                    <!-- também vamos usar a classe css detail-active no  routerlink active-->
                     Menu
                  </a>
                  <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['reviews']"> <!-- não colocar o / porque não é uma rota à partir da raiz -->
                     Avaliações
                  </a>
                </div>
                </div>
              </div>
              <!-- /.col-xs-12 -->
  
          </div>
  
  
          <div class="row">
              <!--INÍCIO DO MENU -->
            <!--  <mt-menu></mt-menu> // sai o menu e entra o router-outlet  -->

            <!--  e colocar as diretivas routerlink  e routerlink activated para mostrar que o link está ativo-->
           
            <router-outlet></router-outlet>
           
            <!-- FIM DO MENU -->
        </div>
  
        </section>
        <!-- FIM DO CONTEÚDO -->
