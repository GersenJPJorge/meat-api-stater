<div class="box box-solid">
    <div class="box-header">
      <i class="fa fa-shopping-cart"></i>

      <h3 class="box-title">Carrinho</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">

      <div *ngIf="!items().length" > <!--  leia-se "se não tem items.length", exiba -->
          <p class="text-center">
            Seu carrinho está vazio!
          </p>


      </div>

      <div class="table-responsive" *ngIf="items().length">
          <table class="table">
            <tbody>
            <tr *ngFor="let item of items()" >
              <th>  ({{item.quantity}}x)  {{item.menuItem.name}}</th>
              <!-- quantidade x itens -->

              <td class="text-right">{{item.value() | currency: 'BRL': true}}</td>            <!-- item.value é um método -->
            
        <!-- acrescentando um "x" ao lado do item, caso deseje removê-lo--> 
        
              <td class="text-rigth">
                <a (click)="removeItem(item)" class="btn btm-sm danger ">
                  <!-- vamos criar um métido chamado removeitem no componente-->
                  <i class="fa fa-remove"></i></a>
              </td>
            
            
            </tr>
            <tr>

              <tr>
              <th>Total:</th>

              <td class="text-right">{{ total() | currency: 'BRL': true }}</td>
            </tr>
          </tbody></table>
        </div>
    </div>

    <div class="box-footer" *ngIf="items().length">
      <div class="pull-right">
        <button (click)="clear()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
                <!-- criei um evento chamado click que vai usar um método chamado clear ,  que será
                      criado no componente -->
        <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
      </div>
    </div>
</div>
