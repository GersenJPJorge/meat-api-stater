
      <!--INICIO DO CONTEUDO-->
      <section class="content-header">
      </section>

      <section class="content">
        <section class="invoice">


          {{form.valid}} <!-- usando a template variable só para ver o status do form nos testes -->
          {{form.value | json}} <!-- usando a template valuable só para ver o conteudo do form nos testes -->

              <form #form="ngForm" novalidate> <!-- #form é uma template variable-->
                  <!--por padrao, o angular já assume implicitamente a diretiva ngForm 
                       para validação dos estados do formulario, sé é valido, se foi tocado,etc-->
                  <!-- quando se trabalha com forms, a primeira coisa a fazer é aplicar o novalidate,
                       assim o controle fica com o angular e nao com o browser, assim o usuarios
                        não terá experiencias distintas de acordo com o navegador que esteja usando-->
  
                  <!-- só para efeito de visualizacao, vamos criar uma variável form e atrubuir a ela a diretiva ngForm-->


                   <div class="row">
                  <div class="col-xs-12">
                    <h2 class="page-header">
                      <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                    </h2>
                  </div>
                </div>                

                <div class="row invoice-info">
                  <div class="col-xs-12">
                    <p class="lead">Endereço de Entrega:</p>
                  </div>

                  <div class="col-sm-6 col-xs-12">
                      <mt-input-container errorMessage="Campo obrigatorio e com 5 caracteres"
                                          label="Endereço">
                      <input class="form-control" name="address" ngModel required minlength="5" placeholder="Endereço" autocomplete="off">                   
                      </mt-input-container>
                  </div>

                  <div class="col-sm-3 col-xs-6">
                      <mt-input-container errorMessage="Obrigatório e somente numeros"
                      label="Numero">
                      <input type="text" class="form-control" name="number" required ngModel 
                      placeholder="Número" pattern="^[0-9]*$" autocomplete="off">
                    </mt-input-container>
                  </div>

                  <div class="col-sm-3 col-xs-6">
                    <mt-input-container>
                        <input type="text" class="form-control" name="optional" ngModel placeholder="Complemento" autocomplete="off">
                      </mt-input-container>
                  </div>


                  <!-- /.col -->
                </div>
                <!-- /.row -->

                <!-- Table row -->
                <div class="row">
                  <div class="col-xs-12">
                    <p class="lead">Itens do Pedido:</p>
                  </div>

                    <mt-order-items [items]="cartItems()" 
                                            (increaseQty)="increaseQty($event)"
                                            (decreaseQty)="decreaseQty($event)"
                                            (remove)="remove($event)"> 
                    </mt-order-items>
                  <!-- /.col -->
                </div>
                <!-- /.row -->

                <div class="row">
                  <!-- accepted payments column -->
                  <div class="col-sm-6 col-xs-12">
                    <p class="lead">Formas de Pagamento:</p>

                      <div class="form-group">

                        <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required>  </mt-radio>
                        <!-- sempre precisa do atributo "name" quando se usao o ngModel-->

                       </div>

                  </div>
                  <!-- /.col -->
                  <div class="col-sm-6 col-xs-12">
                    <p class="lead">Frete e Total:</p>
                      <mt-delivery-costs  
                          [delivery]="delivery"
                          [itemsValue]="itemsValue()" > 

                      </mt-delivery-costs>
                  </div>
                  <!-- /.col -->
                </div>

              </form>

              <div class="row">
                <div class="col-xs-12">
    <!--              <button href="order-summary.html" class="btn btn-success pull-right" [disabled]="!form.valid || cartItems() === 0
                                                                                                || cartItems().length === 0">
    -->
                  <button href="order-summary.html" class="btn btn-success pull-right" [disabled]="!form.valid || cartItems().length === 0">
                                                                                                
                    <i class="fa fa-credit-card"></i> Concluir Pedido
                  </button>
                </div>
              </div>

          </section>
      </section>
      <!-- FIM DO CONTEUDO-->
